<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link href="static/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link href="static/img/logo_4.png" rel="icon" type="image/x-icon">
</head>
<body>
<header>
    <div class="container">
        <div class="head">
            <div class="logo">
                <img alt="logo" src="static/img/logo_4.png">
            </div>
            <div class="contact">
                <a href="/api/home" class="contact__link">Adăuga Client</a>
                <a href="/api/clients" class="contact__link">Vezi Clienti</a>
                <a href="#" class="contact__link" hidden>Adăuga utilizator</a>
                <a href="/api/log_out" class="contact__link">Log Out</a>
            </div>
        </div>
    </div>
</header>
<main class="main">
    <div class="wrapper">
        <div class="container">
            <div class="main__content">
                <div class="main__fields">
                    <div class="main__txt">
                        <h1>Completati datele</h1>
                    </div>
                    <div class="main__forms">
                        <form action="/api/clients" method="post">
                            <div class="form__contact">
                                <input placeholder="Nume" required name="first_name" type="text">
                                <input placeholder="Prenume" required name="last_name" type="text">
                                <input placeholder="Nr contact" required name="nr_contract" type="number">
                                <input placeholder="IDNP" required name="idnp" type="number">
                                <input placeholder="Nr de telefon" required name="phone" type="tel">
                                <input placeholder="Suma" required name="sum" type="number">
                                <input placeholder="Termen" required name="time" type="number">
                                <input id="dates" onblur="(this.type='text')" onfocus="(this.type='date')"
                                       placeholder="Data semnarii" required name="sign_date" type="date">
                                <input placeholder="Rata lunara" required name="monthly_rate" type="number" step="0.1">
                            </div>
                            <div class="form__btn">
                                <button type="submit">Completeaza</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="container">
        <div class="copy">
            <p>
                © 2021 Organizație de creditare nebancară REAL CREDIT
            </p>
        </div>
    </div>

</footer>
<script src="static/js/script.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link href="static/css/user.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,700;1,600&display=swap"
          rel="stylesheet">
    <link href="static/img/logo_4.png" rel="icon" type="image/x-icon">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <main class="main">
            <div class="login__details">
                <div class="login__logo">
                    <img alt="logo" src="static/img/logo_4.png">
                    <h1>Update user</h1>
                </div>
                <div class="login__userDetails">
                    <form action="">
                        <div class="login__info">
                            <div class="login__pass">
                                <label>
                                    <input placeholder="Numele dvs" name="first_name" type="text">
                                </label>
                                <label>
                                    <input placeholder="Prenumele dvs" name="last_name" type="text">
                                </label>
                                <label>
                                    <input placeholder="Login" type="text">
                                </label>
                                <label>
                                    <input placeholder="Parola" type="password">
                                </label>
                                <label>
                                    <input placeholder="Email" type="email">
                                </label>
                            </div>
                            <button class="login__btn">Create user</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
